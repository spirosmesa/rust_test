name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Rust toolchain
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # Install cargo-audit
      - name: Install cargo-audit
        run: cargo install cargo-audit

      # Run cargo audit
      - name: Run cargo audit
        continue-on-error: true
        run: cargo audit --json > cargo-audit-report.json

      # Install Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main \
            | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # Run Trivy vulnerability scan
      - name: Run Trivy scan
        continue-on-error: true
        run: trivy fs --format json --output trivy-report.json .

      # Create ZIP containing both reports
      - name: Package security reports
        run: |
          zip security-reports.zip \
            cargo-audit-report.json \
            trivy-report.json

      # Upload ZIP artifact
      - name: Upload security reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: security-reports.zip
