stages:
  - security

variables:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

cache:
  key: "${CI_PROJECT_NAME}"
  paths:
    - target/
    - .cargo/registry/
    - .cargo/git/

# ---------- Security: cargo-audit (non-blocking) ----------
cargo_audit:
  stage: security
  image: rust:1.76
  before_script:
    - cargo install cargo-audit --locked || true
  script:
    # Run audit; never fail the pipeline
    - |
      set +e
      cargo audit --json > cargo-audit-report.json
      EXIT_CODE=$?
      set -e
      if [ "$EXIT_CODE" -ne 0 ]; then
        echo "cargo audit reported issues (exit code: $EXIT_CODE), but the pipeline will NOT fail."
      fi
  artifacts:
    when: always
    paths:
      - cargo-audit-report.json
  allow_failure: true
  only:
    - branches
    - merge_requests

# ---------- Security: Trivy filesystem scan (non-blocking) ----------
trivy_fs_scan:
  stage: security
  image:
    name: aquasec/trivy:latest
    entrypoint: [""]
  script:
    # Run scan; never fail the pipeline
    - |
      set +e
      trivy fs \
        --exit-code 1 \
        --format json \
        --output trivy-report.json \
        .
      EXIT_CODE=$?
      set -e
      if [ "$EXIT_CODE" -ne 0 ]; then
        echo "Trivy filesystem scan reported issues (exit code: $EXIT_CODE), but the pipeline will NOT fail."
      fi
  artifacts:
    when: always
    paths:
      - trivy-report.json
  allow_failure: true
  only:
    - branches
    - merge_requests
